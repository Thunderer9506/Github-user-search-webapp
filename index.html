<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github User Search</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>divfinder</h1>
            <button onclick="changeColor()" class="colorMode" type="button">
                <p>DARK</p>
                <i class="fa-solid fa-moon fa-xl"></i>
            </button>
        </div>

        <div class="searchBar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #74C0FC;"></i>
                <input type="text" placeholder="Search Github Username..."/>
            </div>
            <button class="searchButton" onclick="getValue()" type="button">
                <p>Search</p>
            </button>
        </div>
        
        <div class="main">
            <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="" srcset="">
            <div class="info">

                <div class="infoHeader">
                    <div class="username">
                        <h2>The Octocat</h2>
                        <a href="http://">@octocat</a>
                    </div>
                    <p class="joined">Joined 26 Jan 2011</p>
                </div>

                <p class="bio">This profile has no bio</p>
                
                <div class="data">
                    <div class="repos">
                        <p class="constant">Repos</p>
                        <p class="number">8</p>
                    </div>
                    <div class="followers">
                        <p class="constant">Followers</p>
                        <p class="number">13127</p>
                    </div>
                    <div class="following">
                        <p class="constant">Following</p>
                        <p class="number">10</p>
                    </div>
                </div>

                <div class="links">
                    <div class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>San Francisco</p>
                    </div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                        <p>Not Available</p>
                    </div>
                    <div class="link">
                        <i class="fa-solid fa-link"></i>
                        <a href="http://">https://github.blog</a>
                    </div>
                    <div class="business">
                        <i class="fa-solid fa-building"></i>
                        <p>@github</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
